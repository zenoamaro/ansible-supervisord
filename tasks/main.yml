---

# Delegate further configuration to subtasks
# placed in this same directory.

- include: install.yml
- include: configure.yml

- name: Ensure supervisord is running
  sudo: yes
  when: supervisord_service_enabled
  service:
    name: "{{supervisord_service_name}}"
    state: running
    enabled: yes
  tags:
    - init
    - supervisor
    - supervisord

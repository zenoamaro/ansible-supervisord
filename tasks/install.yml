---

# Targeting specific OSes or distributions:
#
#   - `ansible_system`               → Linux, BSD, ...
#   - `ansible_os_family`            → Debian, RedHat, ...
#   - `ansible_distribution`         → Debian, Ubuntu, RedHat, ...
#   - `ansible_distribution_release` → precise, wheezy, ...
#   - `ansible_pkg_mgr`              → apt, yum, ...

- name: Update the packages list
  sudo: yes
  when: ansible_os_family == 'Debian' and supervisord_install_method == 'package'
  apt:
    update_cache: yes
    cache_valid_time: 3600
  tags:
    - deps
    - supervisor
    - supervisord

- name: Install Supervisord using apt
  sudo: yes
  when: ansible_os_family == 'Debian' and supervisord_install_method == 'package'
  apt:
    name: supervisor
    state: present
  tags:
    - deps
    - supervisor
    - supervisord

- name: Install Supervisord using pip
  sudo: yes
  when: supervisord_install_method == 'pip'
  pip:
    name: supervisor
  tags:
    - deps
    - supervisor
    - supervisord
